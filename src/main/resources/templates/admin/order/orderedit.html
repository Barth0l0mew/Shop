<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrderEdit</title>
</head>
<body>
    <div th:fragment="orderedit(orderedit,status)">
        <h2>Просмотр заказа</h2>
        <form th:action="@{/admin/order/saveorder}" method="post" th:object="${orderedit}" modelAttribute="orderedit">
            <table>
                <thead>
                <tr>
                    <th style="width: 200px">Параметр</th>
                    <th>Описание</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <input type="hidden" th:name="id" th:value="${orderedit.id}"/>
                    <td class="td__id"> ID</td>
                    <td th:text="${orderedit.id}"></td>
                </tr>
                <tr>
                    <input type="hidden" th:name="created" th:value="${orderedit.created}"/>
                    <td> Дата создания заказа</td>
                    <td th:text="${orderedit.created}"></td>
                </tr>
                <tr>
                    <input type="hidden" th:name="update" th:value="${orderedit.update}"/>
                    <td> Дата последнего редактирвоания</td>
                    <td th:text="${orderedit.update}"></td>
                </tr>
                <tr>
                    <input type="hidden" th:name="products" th:value="${orderedit.products}"/>
                    <td> Список продуктов</td>
                    <td th:text="${orderedit.products}"></td>
<!--                    <div th:each="part : ${#strings.split(orderedit.products, ', ')}" th:text="${part}"></div>-->

                </tr>
                <tr>
                    <input type="hidden" th:name="sumPrice" th:value="${orderedit.sumPrice}"/>
                    <td> Сумма заказа</td>
                    <td th:text="${orderedit.sumPrice}"></td>
                </tr>
                <tr>
                    <input type="hidden" th:name="address" th:value="${orderedit.address}"/>
                    <td> Контакт</td>
                    <td th:text="${orderedit.address}"></td>
                </tr>
                <tr>
                    <td> Статус</td>
<!--                    <td th:text="${orderedit.status}"></td>-->
                    <td>
<!--                        <label for="role">Роль:</label>-->
                        <select th:field="${orderedit.status}" id="role">
                            <option th:each="stat : ${status}" th:value="${stat}"  th:text="${stat}"></option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
