<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

    <title>Регистрация на сайте</title>

</head>
<body>

    <div th:fragment="adduser(newUser,errorMessage)">
        <h2>Создание пользователя</h2>
        <div class="error-message" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/admin/registration}" method="post" th:object="${newUser}">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" th:value="${newUser.username}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" th:value="${newUser.email}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" th:value="${newUser.password}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="matchingPassword">Пароль:</label>
                <input type="password" id="matchingPassword" name="matchingPassword" th:value="${newUser.matchingPassword}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Создать пользователя</button>
        </form>
    </div>

</body>
</html>
