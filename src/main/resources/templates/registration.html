<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

    <title>Регистрация на сайте</title>

</head>
<body>
<div class="container">
    <div th:replace="menu.html"></div>
</div>
<div class="container__registration">
    <h2 class="registration__title">Регистрация</h2>

    <div class="error-message" th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="form__label" for="username">Имя пользователя:</label>
            <input class="form__input" type="text" id="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label class="form__label" for="email">Электронная почта:</label>
            <input class="form__input" type="email" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label class="form__label" for="password">Пароль:</label>
            <input class="form__input" type="password" id="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label class="form__label" for="matchingPassword">Подтверждение пароля:</label>
            <input class="form__input" type="password" id="matchingPassword" th:field="*{matchingPassword}" required/>
        </div>
        <button class="form__button" type="submit">Зарегистрироваться</button>

    </form>
</div>
</body>
</html>
